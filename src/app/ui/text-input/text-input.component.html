<pt-form-group (messageEvent)="getValue()" left={{left}} right="Clear" svg="clear" path="clear">
    <div *ngIf="message">
        <textarea class="message" [(ngModel)]="content" rows="4" cols="50" maxlength="300"></textarea>
    </div>
    <div *ngIf="!message" class="text-input">
        <input type="text" [(ngModel)]="value" [placeholder]="placeholder" maxlength="22"/>
    </div>
</pt-form-group>
